<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Suche nach Titel oder #tag...">
    </div>
    <div id="clock"></div>
    <div id="tiles-container"></div>
    <div id="settings-menu">
        <button class="theme-button" data-theme="light">Helles Theme</button>
        <button class="theme-button" data-theme="dark">Dunkles Theme</button>
    </div>
    <img id="settings-icon" src="settings.png" alt="Einstellungen">
    <script src="script.js"></script>
</body>
</html>
